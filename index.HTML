<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Health & Lifestyle</title>
    <link rel="stylesheet" type="text/css" href="style.CSS" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
      <div class="container">
        <a id="logo" href="index.HTML"
          ><img
            class="logo"
            src="images/Logo.png"
            width="70"
            height="70"
            alt="logo"
        /></a>
        <button
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
          class="navbar-toggler"
          data-target="#navbarSupportedContent"
          data-toggle="collapse"
          type="button"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent1">
          <ul class="navbar-nav ml-auto mr-2">
            <li class="nav-item">
              <a class="nav-link" href="about.HTML">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="exercise.HTML">Exercise</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="recipe.HTML">Recipes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="nutrition.HTML">Nutrition/Tips</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="plans.HTML">plans</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div
      class="carousel slide"
      data-ride="carousel"
      id="carouselExampleIndicators"
    >
      <ol class="carousel-indicators">
        <li
          class="active"
          data-slide-to="0"
          data-target="#carouselExampleIndicators"
        ></li>
        <li data-slide-to="1" data-target="#carouselExampleIndicators"></li>
        <li data-slide-to="2" data-target="#carouselExampleIndicators"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img alt="First slide" class="d-block w-100" src="images/first.jpg" />
          <div class="carousel-caption d-none d-md-block">
            <h5>
              <a
                href="https://time.com/4474874/exercise-fitness-workouts/"
                target="_blank"
                rel="noopener noreferrer"
                id="link"
                >7 Surprising Benefits of Exercise</a
              >
            </h5>
          </div>
        </div>
        <div class="carousel-item">
          <img
            alt="Second slide"
            class="d-block w-100"
            src="images/download.jpg"
          />
          <div class="carousel-caption d-none d-md-block">
            <h5>
              <a
                href="https://www.nbcnews.com/health/health-news/exercise-weight-loss-new-science-reveals-affects-cell-body-rcna9680"
                target="_blank"
                rel="noopener noreferrer"
                id="link"
                >New science shows how exercise affects nearly every cell in the
                body</a
              >
            </h5>
          </div>
        </div>
        <div class="carousel-item">
          <img alt="Third slide" class="d-block w-100" src="images/third.jpg" />
          <div class="carousel-caption d-none d-md-block">
            <h5>
              <a
                href="https://www.health.harvard.edu/blog/making-the-most-of-physical-activity-apps-2020122121631"
                target="_blank"
                rel="noopener noreferrer"
                id="link"
                >Making the most of physical activity apps</a
              >
            </h5>
          </div>
        </div>
      </div>
      <a
        class="carousel-control-prev"
        data-slide="prev"
        href="#carouselExampleIndicators"
        role="button"
        ><span aria-hidden="true" class="carousel-control-prev-icon"></span>
        <span class="sr-only">Previous</span></a
      >
      <a
        class="carousel-control-next"
        data-slide="next"
        href="#carouselExampleIndicators"
        role="button"
        ><span aria-hidden="true" class="carousel-control-next-icon"></span>
        <span class="sr-only">Next</span></a
      >
    </div>

    <footer>
      <div class="footer-content">
        <p>&copy; 2023 Health & Fitness Hub</p>
        <p>Contact: student@health&fitness.com</p>
      </div>
    </footer>

    <script src="myscript.JS"></script>
  </body>
</html>
